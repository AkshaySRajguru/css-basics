    <h1>CSS Based Projects</h1>
    <div class="container-1">
      <h2>Challenge 1: Your Age In Days</h2>
      <div class="flexbox-container-1">
        <div>
          <input
            id="txtBirthYear"
            class="form-control form-control-sm"
            type="text"
            placeholder="Enter your birth year"
          />
        </div>
        <div>
          <input
            class="btn btn-primary"
            onclick="calculateAgeInDays()"
            type="button"
            value="Input"
          />
        </div>
        <div>
          <input
            id="txtAgeInDays"
            class="form-control form-control-sm"
            type="text"
            readonly="true"
            placeholder="Your age in days"
          />
        </div>
        <div>
          <input
            class="btn btn-secondary"
            onclick="resetAgeInDays()"
            type="reset"
            value="Reset"
          />
        </div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Random Cat Generator</h2>

      <div>
        <input
          class="btn btn-success"
          type="button"
          id="ca-gen-btn"
          onclick="generateCat()"
          value="Generate Cat"
        />
      </div>

      <div class="flexbox-container-2" id="flexbox-div-cat"></div>
    </div>
